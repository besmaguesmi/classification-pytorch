name: CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # DVC
      - name: Create project4-442608-5ffc36a5828f.json
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.CREDENTIAL }}
        run: |
          printf '%s\n' "$GDRIVE_CREDENTIALS_DATA" > project4-442608-5ffc36a5828f.json
          
      - name: Verify credentials file
        run: |
          if [ ! -f project4-442608-5ffc36a5828f.json ]; then
            echo "ERROR: Credentials file not created"
            exit 1
          fi
          echo "Credentials file size: $(wc -c < project4-442608-5ffc36a5828f.json) bytes"
          echo "First line: $(head -n 1 project4-442608-5ffc36a5828f.json)"

      - name: Modify DVC Remote
        run: |
          uv run dvc remote modify --local gdrive_remote gdrive_service_account_json_file_path project4-442608-5ffc36a5828f.json

      - name: DVC Pull Data
        run: |
          uv run dvc pull -v

      - name: Run model tests
        run: |
          uv run python main.py --mode test \
            --data_path data/test \
            --model_path models/cnn_resnet18_freeze_backbone_False.pth
 